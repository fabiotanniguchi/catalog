<div class="container product-details" ng-controller="ProductDetailsCtrl" ng-init="show()">
    <div class="row">
        <div class="col-md-5">
            <div class="product-img">
                <img ng-src='{{ product.imageUrl == null ? "nophoto.svg" : product.imageUrl }}' />
            </div>
        </div>
        <div class="col-md-7">
            <div class="col-md-12 product-name">
                <h1>{{ product.name }}</h1>
            </div>
            <div class="col-md-12 product-price">
                <div>{{ product.price | currency:'R$ ' }}</div>
                <div class="payment-options">ou 5x de {{ product.price / 5 | currency:'R$ ' }} </div>
            </div>
            <div class="col-md-12">
                <div class="product-actions">
                    <button type="button" class="btn">Adicionar ao carrinho</button>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <h2>Descrição</h2>
            <div> {{product.description }}</div>
        </div>
        <div class="col-md-12">
            <h2>Marca</h2>
            <div> {{product.brand }}</div>
        </div>
        <div class="col-md-12" ng-show="product.tags.length > 0">
            <h2>Tags</h2>
            <div class="chip" ng-repeat="tag in product.tags">
                {{tag}}
            </div>
        </div>
    </div>
</div>
