<div class="container createAccount-container infoAccount-container" ng-controller="InfoAccountCtrl">
    <div class="row">
        <div class="col-md-12" style="padding:0;">
            <div class="col-md-6">
                <h4>Minha conta</h4>
                <h3>Dados pessoais</h3>
                <div class="col-md-6" style="padding-left: 0">
                    <label>CPF</label>
                    <p>{{user.cpf}}</p>
                </div>
                <div class="col-md-6" style="padding-left: 0">
                    <label>Nome</label>
                    <p>{{user.name}}</p>
                </div>
                <div class="col-md-6" style="padding-left: 0">
                    <label>Telefone</label>
                    <p>{{user.telephone}}</p>
                </div>
                <div class="col-md-6" style="padding-left: 0">
                    <label>Data de nascimento</label>
                    <p>{{user.birthDate}}</p>
                </div>
                <div class="col-md-6" style="padding-left: 0">
                    <label>E-mail</label>
                    <p>{{user.email}}</p>
                </div>
                <div class="col-md-6" style="padding-left: 0">
                    <label>Endere√ßo</label>
                    <p>{{user.address}}</p>
                </div>
                <div class="col-md-12">
                    <div style="margin-top: 16px;">
                        <a href="/myaccount/edit" class="btn btn-primary btn-md">Editar dados</a>
                    </div>
                    <div style="margin-top: 16px;">
                        <input type="button" class="btn" ng-click="logout()" value="Sair"/>
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
