<div class="container createAccount-container" ng-controller="CreateAccountCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="existing-account">
                <div class="center-align" style="font-size: 18px; margin-bottom: 1rem;">Já tem uma conta?</div>
                <a href="/login" class="btn center-align btn-md">Entrar</i></a>
            </div>
        </div>
        <div class="col-md-12" style="padding:0;">
            <div class="col-md-12">
                <h4>Crie sua conta</h4>
                <h3>Dados pessoais</h3>
            </div>
            <div class="form-login">
                <div class="col-md-8">
                    <div class="input-field">
                        <input type="text" id="name" ng-model="user.name"/>
                        <label for="name">Nome</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-field">
                        <input type="text" id="cpf" ng-model="user.cpf"/>
                        <label for="cpf">CPF</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-field">
                        <input type="text" id="birthDate" ng-model="user.birthDate"/>
                        <label for="birthDate">Data de nascimento</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-field">
                        <input type="text" id="phone" ng-model="user.telephone"/>
                        <label for="phone">Tel. (XX) 9XXXX-XXXX</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-field">
                        <input type="text" id="cep" ng-model="user.cep"/>
                        <label for="cep">CEP</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-field">
                        <input type="text" id="street" ng-model="user.address"/>
                        <label for="street">Endereço</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-field">
                        <input type="text" id="email" ng-model="user.email"/>
                        <label for="number">Email</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-field">
                        <input type="password" id="password" ng-model="user.password"/>
                        <label for="number">Senha</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-field">
                        <input type="password" id="samepass" ng-model="user.samePass"/>
                        <label for="number">Confirme sua Senha</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="group-btn" style="margin-bottom: 2rem;">
                        <loading ng-hide="!loading" class="loading-btn"></loading>  
                        <a href="#" class="btn btn-primary btn-md" ng-click="createAccount()">Criar conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
